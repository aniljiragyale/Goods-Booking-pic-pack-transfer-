<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goods Transportation Service</title>
  <link rel="stylesheet" href="css/booking.css">
</head>
<body>

  <!-- Pick, Pack & Transfer Section -->
  <section class="pick-pack-transfer">
    <div class="background-image"></div>
    <div class="content">
      <h1>Pick, Pack & Transfer</h1>
      <p>Efficient Goods Transportation Services</p>
      <button class="book-now-btn" onclick="openBookingForm()">Book Now</button>
    </div>
  </section>

  <!-- Modal for Booking Form -->
  <div id="booking-modal" class="booking-modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeBookingForm()">&times;</span>
      <h2>Book Your Transport</h2>
      <form id="booking-form">
        <label for="pickup-location">Pickup Location:</label>
        <input type="text" id="pickup-location" placeholder="Enter pickup location" required>

        <label for="delivery-location">Delivery Location:</label>
        <input type="text" id="delivery-location" placeholder="Enter delivery location" required>

        <label for="goods-description">Goods Description:</label>
        <textarea id="goods-description" placeholder="Describe the goods" required></textarea>

        <label for="pickup-date">Pickup Date & Time:</label>
        <input type="datetime-local" id="pickup-date" required>

        <label for="vehicle-type">Vehicle Type:</label>
        <select id="vehicle-type" required>
          <option value="bike">Two-Wheeler</option>
          <option value="truck">Truck</option>
          <option value="van">Van</option>
          <option value="refrigerated">Refrigerated Truck</option>
        </select>

        <label for="contact-info">Contact Information:</label>
        <input type="text" id="contact-info" placeholder="Enter your phone number" required>

        <button type="submit">Submit Booking</button>
      </form>
    </div>
  </div>

  <script src="css/js/script.js"></script>
</body>
</html>
